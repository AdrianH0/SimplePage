<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Page</title>
  <link rel="stylesheet" href="styles/style.css" type="text/css" />
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato|Mali&display=swap&subset=latin-ext" rel="stylesheet">
</head>

<body>
  <div id="container">

    <div class="rectangle">
      <div id="logo">
          Jan Kowalski
      </div>
      <div id="clock">
          12:00:00
      </div>
    </div>
    <div class="square">
        <div class="square1">
            <div class="tile1">
                <a href="#" target="_self" class="fas fa-user"></a>
            </div>
            <div class="tile1">
                <a href="#" target="_self" class="fas fa-laptop"></a>
            </div>
            <div class="tile2">
                <a href="#" target="_self" class="far fa-address-card"></a>
            </div>
            <div class="tile3">
                <a href="#" target="_self" class="fas fa-microchip"></a>
            </div>
            <div class="tile4">
                <i>Talk is cheap. Show me the code!</i>
                Linus Torvalds, twórca Linuxa
            </div>
        </div>
        <div class="square2">
            <div class="tile5">

            </div>
            <div class="fb">
                <a href="#" target="_self" class="fab fa-facebook-square"></a>
            </div>
            <div class="linkIn">
                <a href="#" target="_self" class="fab fa-linkedin"></a>
            </div>
            <div class="email">
                <a href="#" target="_self" class="fas fa-envelope"></a>
            </div>
            <div class="git">
                <a href="#" target="_self" class="fab fa-github"></a>
            </div>
        </div>
    </div>
    <div id="footer">
        2019 &copy; Jan Kowalski - Portfolio. Programista webowy zapraszam do
        współpracy!
    </div>

  </div>

</body>

</html>
